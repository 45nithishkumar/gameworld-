<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Roshambo Play</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="p1.jpg" type="image/x-icon">
</head>
<body>
  <video id="background-video" autoplay loop muted poster="background vc.mp4">
    <source src="background vc.mp4" type="video/mp4">
</video>

  <!-- <a href="https://www.codewithfaraz.com/" class="logo" target="_blank">
		<img src="https://www.codewithfaraz.com/InstaPic.png" alt=""> -->
</a><h1>RPS - ROSHAMBO DIGITAL GAME ZONE </h1>
  <div class="scoreboard">
    <div class="player-score">Player: 0</div>
    <div class="computer-score">Computer: 0</div>
  </div>
  <div class="choices">
    <div class="choice" id="rock">
      <i class="fas fa-hand-rock"> Rock</i>
    </div>
    <div class="choice" id="paper">
      <i class="fas fa-hand-paper"> Paper</i>
    </div>
    <div class="choice" id="scissors">
      <i class="fas fa-hand-scissors"> Scissors</i>
    </div>
  </div>
  <div class="result" id="result">
    <p>Choose your weapon!</p>
  </div>
  <div id="computer-choice"></div>
  <div class="timer" id="timer">
    <p id="para">Time left: <span id="countdown">0</span>s</p>
  </div>
  <button class="play-again" id="play-again">Play</button>
  <script src="script.js"></script>
</body>
</html>
